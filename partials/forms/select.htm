{% set placeholder = placeholder|default(items[default])|default('- Choisissez -') %}

<div class="field field-select {{ class }}" x-data="{ open: false, selected: '{{ default|default(0) }}', placeholder: '{{ placeholder }}' }" :class="[open ? 'field-focus' : '', selected != 0 ? 'field-filled' : '']">
    {% if label is not same as false %}
        <label for="field-{{ name|slug }}" class="field-label">{{ label|default(name)|_ }}</label>
    {% endif %}
    {# Standard select #}
    <select 
        name="{{ name }}" 
        id="{{ id|default('field-'~name|slug) }}" 
        class="field-input" 
        style="display:none;"
        {% for key, value in request %}
            {{ key }}="{{ value }}"
        {% endfor %}
        {% for key, value in alpine %}
            {{ key }}="{{ value }}"
        {% endfor %}
    >
        <option value="" :selected="selected == 0 ? true : false">{{ placeholder ? placeholder : '- Choisissez -' }}</option>
        {% for key, item in items %}
            <option value="{{ key matches '/^\\d+$/' ? item : key }}" :selected="selected == '{{ key }}' ? true : false">{{ item }}</option>
        {% endfor %}
    </select>
    {# Replacement select #}
    <div class="select-wrapper">
        <div class="select-placeholder field-input" x-ref="button" @click="open = !open" @click.outside="open = false" x-text="placeholder"></div>
        <div class="select-options field-input" x-anchor.offset.-1="$refs.button">
            {% for key, item in items %}
                <div 
                    class="select-option" 
                    @click="[placeholder = '{{ item }}', selected = '{{ key }}']; {% if request['data-request'] %}oc.request('#{{ id|default('field-'~name|slug) }}');{% endif %}"
                >
                    {{ item }}
                </div>
            {% endfor %}
        </div>
    </div>
    {% if comment %}
        <div class="field-comment">{{ comment|raw }}</div>
    {% endif %}
    <div data-validate-for="{{ name|replace({' ':'_'}) }}"></div>
</div>
