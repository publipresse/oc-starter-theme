<img 
    {% if id %}id="{{ id }}"{% endif %}
    {% if class %}class="{{ class }}"{% endif %}
    src="{{ image|resize(width, height, mode|default('crop')) }}" 
    alt="{{ alt|default(image.title) }}" 
    {{ image|resize(width, height, mode|default('crop'))|imagedimensions }} 
    loading="{{ loading|default('lazy') }}"
>
