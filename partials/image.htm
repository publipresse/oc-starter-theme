{% set image = image|resize(width, height, mode|default('crop')) %}
<img 
    {% if id %}id="{{ id }}"{% endif %}
    {% if class %}class="{{ class }}"{% endif %}
    src="{{ image }}" 
    alt="{{ alt|default(image.title) }}"
    width="{{ image|imagewidth }}"
    height="{{ image|imageheight }}"
    loading="{{ loading|default('lazy') }}"
>
