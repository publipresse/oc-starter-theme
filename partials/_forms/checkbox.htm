<div class="field field-checkbox {% if switch %}field-switch{% endif %} {{ class }}">
    <input 
        type="checkbox" 
        id="field-{{ name|slug }}-{{ loop.index|default(1) }}"
        class="field-input"
        name="{{ name }}" 
        value="{{ value|default(1) }}" 
        {% for key, value in request %}
            {{ key }}="{{ value }}"
        {% endfor %}
        {% for key, value in alpine %}
            {{ key }}="{{ value }}"
        {% endfor %}
        {% if disabled %}disabled{% endif %}
        {% if default %}checked{% endif %}
    >
    <label class="field-label" for="field-{{ name|slug }}-{{ loop.index|default(1) }}">
        <span></span>
        {{ body|default(label)|default(name)|_ }}
    </label>
</div>
